<!DOCTYPE html>
<html>
<head>
	<title>Task 2</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<h1>Forms trainings</h1>
		<a href="help.html">
			<button id="info-btn" title="Help" action="help.html" >?</button>
		</a>
	</header>
	<main>
		<form id="register-form">
			<fieldset>
				<legend>Personal Data</legend>
				<section class="input-set triple-set">
					<div class="input-wrapper">
						<label for="name">Name</label>
						<input type="text" name="name" placeholder="First name" required/>
					</div>
					<div class="input-wrapper">
						<label for="surname">Surname</label>
						<input type="text" name="surname" required/>
					</div>
					<div class="input-wrapper">
						<label for="birth">Birth</label>
						<input type="date" name="date" min="1990-12-20" max="2000-01-12" required/>
					</div>
				</section>
				<section class="input-set triple-set">
					<div class="input-wrapper">
						<label for="street">Street</label>
						<input type="text" name="street"/>
					</div>
					<div class="input-wrapper">
						<label for="town">Town</label>
						<input type="text" name="town" value="Wroclaw" />
					</div>
					<div class="input-wrapper">
						<label for="country">Country</label>
						<select name="country">
							<option value="pl">Poland</option>
							<option value="ge">Germany</option>
							<option value="gb">Great Britain</option>
						</select>
					</div>
				</section>
				<section class="input-set triple-set">
					<div class="input-wrapper">
						<label for="age">Age</label>
						<input type="number" name="age" required/>
					</div>
					<div class="input-wrapper">
						<label for="phone">Phone</label>
						<input type="text" name="phone" minlength="9" maxlength="9"/>
					</div>
				</section>
			</fieldset>
			<fieldset>
				<legend>Password</legend>
				<section class="input-set double-set">
					<div class="input-wrapper">
						<label for="select-image">Select image</label>
						<input type="file" name="select-image"/>
					</div>
					<div class="input-wrapper">
						<input type="apply-email" name="apply-email" placeholder="Apply e-mail" />
					</div>
				</section>
				<section class="input-set single-set">
					<div class="input-wrapper">
						<label for="summary">Summary</label>
						<input type="text" name="summary" maxlength="100" />
					</div>
				</section>
			</fieldset>
			<fieldset>
				<legend>Password</legend>
				<section class="input-set double-set">
					<div class="input-wrapper">
						<label for="password">Password</label>
						<input type="password" name="password" required/>
					</div>
					<div class="input-wrapper">
						<label for="retry-password">Retry password</label>
						<input type="password" name="retry-password" required/>
					</div>
				</section>
			</fieldset>
			<fieldset>
				<legend>Others</legend>
				<section class="input-set double-set">
					<div class="choices-wrapper">
						<span>Sport</span>
						<ul class="choices-list double-set">
							<li>
								<label><input type="checkbox"/>Football</label>
							</li>
							<li>
								<label><input type="checkbox" disabled/>Basketball</label>
							</li>
							<li>
								<label><input type="checkbox"/>Swimming</label>
							</li>
							<li>
								<label><input type="checkbox" checked/>Tenis</label>
							</li>
							<li>
								<label><input type="checkbox" checked/>Gym</label>
							</li>
							<li>
								<label><input type="checkbox" disabled/>Running</label>
							</li>
						</ul>
					</div>
					<div class="choices-wrapper">
						<span>Gender</span>
						<ul class="choices-list single-set">
							<li>
								<label><input type="radio" name="gender" checked/>Male</label>
							</li>
							<li>
								<label><input type="radio" name="gender"/>Female</label>
							</li>
						</ul>
					</div>
				</section>
			</fieldset>
			<button id="submit-btn" type="submit" form="register-form">Submit</button>
			<button id="reset-btn" type="reset" form="register-form">Reset</button>
		</form>
	</main>
</body>
</html>
