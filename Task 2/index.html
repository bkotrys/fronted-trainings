<!DOCTYPE html>
<html lang="en">
<head>
	<charset="utf-8">
	<title>Lesson 2, Task 2</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<p id="Title">Forms Trainings</p>
		<button type="button" id="Help" title="Help">?</button>
	</header>

	<div class="MainDiv">
		<div class="FormFieldset" id="FieldsetPersonalData">
		<p class="FormFieldsetName">Personal data</p>
			<div class="ColumnContainer">
				<div class="ColumnPersonalData">
					<form>
						<label class="Name" for="Name">Name</label><input type="text" name="Name"><br>
						<label class="Name" for="Street">Street</label><input type="text" name="Street"><br>
						<label class="Name" for="Age">Age</label><input type="number" style="width: 169px !important;" name="Age" min="18" max="26"><br>
					</form>
				</div>
				
				<div class="ColumnPersonalData">
					<form>
						<label class="Name" for="Surname">Surname</label><input type="text" name="Surname"><br>
						<label class="Name" for="Town">Town</label><input type="text" name="Town"><br>
						<label class="Name" for="Telephone">Telephone</label><input type="text" name="Telephone"><br>
					</form>
				</div>
				
				<div class="ColumnPersonalData">
					<form>
						<label class="Name" for="Birth">Birth</label><input type="date" name="Birth" style="width: 168px !important;"><br>
						<label class="Name" for="Country">Country</label><input list="Countries" name="Country">
						<datalist id="Countries">
							<option value="Poland">
							<option value="Germany">
							<option value="England">
							<option value="Spain">
						</datalist>
					</form>
				</div>
			</div>
		</div>
		
		<div class="FormFieldset" id="FieldsetPassword">
		<p class="FormFieldsetName">Password</p>
			<div class="ColumnContainer">
				<div class="ColumnPassword">
					<label class="Name" for="Password">Password</label><input type="password" name="Password"><br>
				</div>
				
				<div class="ColumnPassword">
					<label class="Name" for="RetryPassword">Retry Password</label><input type="password" name="RetryPassword"><br>
				</div>
			</div>
		</div>
		
		<div class="FormFieldset" id="FieldsetOthers">
		<p class="FormFieldsetName">Others</p>
			<div  class="ColumnContainer">
				<div class="ColumnOthersName">
					Sport
				</div>

				<div class="ColumnOthersOptions">
					<form class="choice">
						<table>
							<tr>
								<td><input type="checkbox" name="Football" value="Football">Football</td>
								<td><input type="checkbox" name="Basketball" value="Basketball" disabled>Basketball</td>
							</tr>
							<tr>
								<td><input type="checkbox" name="Swimming" value="Swimming">Swimming</td>
								<td><input type="checkbox" name="Tennis" value="Tennis">Tennis</td>
							</tr>
							<tr>
								<td><input type="checkbox" name="Gym" value="Gym">Gym</td>
								<td><input type="checkbox" name="Running" value="Running" disabled>Running</td>
							</tr>
						</table>
					</form>
				</div>

				<div class="ColumnOthersName">
					Gender
				</div>

				<div class="ColumnOthersOptions">
					<form class="choice">
						<input type="radio" name="gender" value="male">Male<br>
						<input type="radio" name="gender" value="female">Female
					</form>
				</div>
			</div>
		</div>
	</div>
	<input type="Submit" id="Submit" name="Submit" value="Submit">
</body>
</html>
