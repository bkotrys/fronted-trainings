 Drzewo to wieloletnia roślina o zdrewniałym jednym pędzie głównym (pniu) albo zdrewniałych kilku pędach głównych i gałęziach tworzących koronę w jakimkolwiek okresie podczas rozwoju rośliny[1]. Do drzew zaliczają się największe rośliny lądowe. Grupa ta nie jest taksonem – grupuje tylko organizmy roślinne podobne morfologicznie i funkcjonalnie. Od innych roślin drzewiastych (krzewów i krzewinek) różnią się posiadaniem pnia lub pni rozgałęziających się dopiero od pewnej wysokości[2]. Do drzew zalicza się niekiedy rośliny posiadające kłodzinę zamiast pnia zakończoną pękiem liści tj. paprocie drzewiaste, sagowcowe, palmy, pandany, juki i draceny[3]. Oprócz drzew typowych i kłodziniastych wyróżnia się również sukulenty drzewiaste (np. niektóre kaktusy) czy drzewiaste trawy (bambusy)[4]. Dział botaniki zajmujący się drzewami to dendrologia (gr. δένδρον – drzewo). W Polsce kilkadziesiąt tysięcy najstarszych i najbardziej okazałych drzew podlega ochronie prawnej jako pomniki przyrody. W leksykonach lub spisach gatunków roślin drzewa bywają oznaczane symbolem przypominającym symbol Saturna lub alchemiczny symbol ołowiu, tj. podwójnie kreślone h. (Pojedynczo kreślone h, czyli ħ, oznacza krzew[5]). Na całym świecie rośnie obecnie około 3 bilionów 40 miliardów drzew[6][7].
 Drzewa posiadają zróżnicowaną budowę części nadziemnej. Z powierzchni ziemi wyrasta pień, który od pewnej wysokości otoczony jest koroną składającą się z rozdzielających się gałęzi zakończonych liśćmi. Pień oraz starsze, grubsze gałęzie są zdrewniałe, młode drewnieją z końcem okresu wegetacyjnego. Pień może na wysokości początku korony dzielić się na grubsze gałęzie, nazywane konarami, lub też może przebiegać pionowo w górę przez koronę, czasami nawet niemal do końca wysokości drzewa (zobacz: strzała, kłoda). Nieco odmiennym typem morfologicznym drzewa jest kłodzina, która nie wytwarza bocznych rozgałęzień i jest pojedynczym pniem zakończonym pióropuszem liści[8]. Niektóre rośliny potocznie uznawane za drzewa wykształcają jedynie tzw. pień pozorny, pozostając bylinami (np. banan i niektóre inne imbirowce[5]). Drzewa rosną pojedynczo (soliter), w grupach (zadrzewienia) lub tworząc rozległe skupienia (lasy).
