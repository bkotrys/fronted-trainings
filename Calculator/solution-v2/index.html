<!DOCTYPE html>
<html>
	<head>
		<title>Calculator v0.2</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="normalize.css">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<header>
			<h1>Calculator v1 - the right way</h1>
		</header>
		<main>
			<section class="line">
				<div id="result"></div>
				<div class="action-field" id="back"><</div>
				<div class="calc-field action-field">:</div>
	 		</section>
			<section class="line">
				<div class="calc-field number-field">7</div>
				<div class="calc-field number-field">8</div>
				<div class="calc-field number-field">9</div>
				<div class="calc-field action-field">*</div>
			</section>
			<section class="line">
				<div class="calc-field number-field">4</div>
				<div class="calc-field number-field">5</div>
				<div class="calc-field number-field">6</div>
				<div class="calc-field action-field">-</div>
			</section>
			<section class="line">
				<div class="calc-field number-field">1</div>
				<div class="calc-field number-field">2</div>
				<div class="calc-field number-field">3</div>
				<div class="calc-field action-field">+</div>
			</section>
			<section class="line">
				<div class="action-field" id="delete">C</div>
				<div class="calc-field number-field">0</div>
				<div class="calc-field number-field">.</div>
				<div class="action-field" id="equal">=</div>
			</section>
		</main>
	</body>
<script type="text/javascript" src="main.js"></script>
</html>
