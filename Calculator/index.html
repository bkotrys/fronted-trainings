<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="normalize.css">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<header>
			<h1>Calculator</h1>
		</header>
		<main>
			<section class="line" id="line-1">
				<div class="other-field" id="result"></div>
				<div class="other-field" id="back"><</div>
				<div class="other-field" id="division">âˆ•</div>
	 		</section>
			<section class="line" id="line-2">
				<div class="number-field" id="number-7">7</div>
				<div class="number-field" id="number-8">8</div>
				<div class="number-field" id="number-9">9</div>
				<div class="other-field" id="multiplication">*</div>
			</section>
			<section class="line" id="line-3">
				<div class="number-field" id="number-4">4</div>
				<div class="number-field" id="number-5">5</div>
				<div class="number-field" id="number-6">6</div>
				<div class="other-field" id="subtraction">-</div>
			</section>
			<section class="line" id="line-4">
				<div class="number-field" id="number-1">1</div>
				<div class="number-field" id="number-2">2</div>
				<div class="number-field" id="number-3">3</div>
				<div class="other-field" id="addition">+</div>
			</section>
			<section class="line" id="line-5">
				<div class="other-field" id="delete">C</div>
				<div class="number-field" id="number-0">0</div>
				<div class="other-field" id="point">,</div>
				<div class="other-field" id="equal">=</div>
			</section>
		</main>
	</body>
<script type="text/javascript" src="main.js"></script>
</html>
