<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password Manager v2</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="build/bundle.css">
</head>
<body>
	<header>
		<div class="container-fluid bg-dark text-muted p-3">
			<h4>PASSWORD MANAGER</h4>
		</div>
	</header>
	<main>
		<div class="container-fluid">
			<div class="col-lg-5">
			    <div class="input-group p-3 mt-3">
			      <input type="text" class="form-control rounded" placeholder="Search" aria-label="Search">
			      <button class="btn btn-primary ml-3" data-toggle="modal" data-target="#addingModal"><span class="oi oi-plus"></span></button>
			    </div>
			 </div>
		</div>
		<div class="container-fluid">
			<table class="table table-hover">
			  <thead>
			    <tr>
			      <th scope="col">Account</th>
			      <th scope="col">User ID</th>
			      <th scope="col">Password</th>
			      <th scope="col"></th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr>
			      <td>Checking Account</td>
			      <td>Account1</td>
			      <td>Password1</td>
			      <td>
			      	<button class="btn btn-primary m-1" data-toggle="modal" data-target="#editModal"><span class="oi oi-pencil"></span></button>
			      	<button class="btn btn-primary m-1" data-toggle="modal" data-target="#deleteModal"><span class="oi oi-x"></span></button>
			      </td>
			    </tr>
			    <tr>
			      <td>Credit Union</td>
			      <td>Account2</td>
			      <td>Password2</td>
			      <td>
			      	<button class="btn btn-primary m-1" data-toggle="modal" data-target="#editModal"><span class="oi oi-pencil"></span></button>
			      	<button class="btn btn-primary m-1" data-toggle="modal" data-target="#deleteModal"><span class="oi oi-x"></span></button>
			      </td>
			    </tr>
			    <tr>
			      <td>Electric Utility</td>
			      <td>Account3</td>
			      <td>Password3</td>
			      <td>
			      	<button class="btn btn-primary m-1" data-toggle="modal" data-target="#editModal"><span class="oi oi-pencil"></span></button>
			      	<button class="btn btn-primary m-1" data-toggle="modal" data-target="#deleteModal"><span class="oi oi-x"></span></button>
			      </td>
			    </tr>
			  </tbody>
			</table>
		</div>
		<div class="modal fade" id="addingModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-body">
		        <div class="input-group">
			      <input type="text" class="form-control rounded" placeholder="Account" aria-label="Account">
			      <input type="text" class="form-control rounded ml-3" placeholder="User ID" aria-label="User ID">
			      <input type="text" class="form-control rounded ml-3" placeholder="Password" aria-label="Password">
			    </div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
		        <button type="button" class="btn btn-primary">Add</button>
		      </div>
		    </div>
		  </div>
		</div>
		<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModal" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-body">
		        <div class="input-group">
			      <p>Are you sure you want to delete this?</p>
			    </div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
		        <button type="button" class="btn btn-primary">Delete</button>
		      </div>
		    </div>
		  </div>
		</div>
		<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-body">
		        <div class="input-group">
			      <input type="text" class="form-control rounded" placeholder="Account" aria-label="Account">
			      <input type="text" class="form-control rounded ml-3" placeholder="User ID" aria-label="User ID">
			      <input type="text" class="form-control rounded ml-3" placeholder="Password" aria-label="Password">
			    </div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
		        <button type="button" class="btn btn-primary">Save Changes</button>
		      </div>
		    </div>
		  </div>
		</div>
	</main>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
