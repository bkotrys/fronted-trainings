<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password Manager v2</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
	crossorigin="anonymous">
	<link rel="stylesheet" href="build/bundle.css">
</head>
<body>
	<header>
		<div class="container-fluid bg-dark text-muted p-3">
			<h4>PASSWORD MANAGER</h4>
		</div>
	</header>
	<main>
		<div class="container-fluid">
			<div class="col-lg-5">
			    <div class="input-group p-3 mt-3">
			      <input type="text" class="form-control rounded" placeholder="Search" aria-label="Search">
			      <button class="btn btn-primary ml-3" data-toggle="modal" data-target="#addingModal"><span class="oi oi-plus"></span></button>
			    </div>
			 </div>
		</div>
		<div class="container-fluid">
			<table class="table table-hover">
			  <thead>
			    <tr>
			      <th scope="col">Account</th>
			      <th scope="col">User ID</th>
			      <th scope="col">Password</th>
			      <th scope="col"></th>
			    </tr>
			  </thead>
			  <tbody>
			  </tbody>
			</table>
		</div>
		<div class="modal fade" id="addingModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title"></h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
		      <div class="modal-body">
		        <div class="input-group">
							<input type="text" name="account" class="form-control rounded" placeholder="Account" aria-label="Account">
							<input type="text" name="id" class="form-control rounded ml-3" placeholder="User ID" aria-label="User ID">
							<input type="text" name="password" class="form-control rounded ml-3" placeholder="Password" aria-label="Password">
						</div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
		        <button type="button" class="btn btn-primary">Add</button>
		      </div>
		    </div>
		  </div>
		</div>
		<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModal" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title"></h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
		      <div class="modal-body">
		        <div class="input-group">
			      <p>Are you sure you want to delete this?</p>
			    </div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
		        <button type="button" class="btn btn-primary">Delete</button>
		      </div>
		    </div>
		  </div>
		</div>
		<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title"></h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
		      <div class="modal-body">
		        <div class="input-group">
			      <input type="text" name="account" class="form-control rounded" placeholder="Account" aria-label="Account">
			      <input type="text" name="id" class="form-control rounded ml-3" placeholder="User ID" aria-label="User ID">
			      <input type="text" name="password" class="form-control rounded ml-3" placeholder="Password" aria-label="Password">
			    </div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
		        <button type="button" class="btn btn-primary">Save Changes</button>
		      </div>
		    </div>
		  </div>
		</div>
	</main>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
 crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
 crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
 crossorigin="anonymous"></script>
<script src="build/bundle.js"></script>
</body>
</html>
