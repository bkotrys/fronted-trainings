<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Password Manager</title>
	<link rel="stylesheet" href="build/bundle.css">
</head>
<body>
	<header>
		<h1 class="text-muted">Password Manager</h1>
	</header>
	<main>
		<section class="search-wrapper">
			<input type="search" class="form-control mb-2 mr-sm-2 mb-sm-0" placeholder="Search">
			<button type="button" class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true"></i></button>
		</section>
		<section class="account-list-wrapper">
			<ul calss="account-list">
				<li class="main-li">
					<p class="column-name account-column">Account</p>
					<p class="column-name user-id-column">User Id</p>
					<p class="column-name password-column">Password</p>
				</li>
			</ul>
		</section>
	</main>
<script src="build/bundle.js"></script>
</body>
</html>
