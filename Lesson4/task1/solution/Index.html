<!DOCTYPE html>
<html>
<head>
	<title>Task 2</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="styles/normalize.css">
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<header>
		<h1>Forms trainings</h1>
		<a id="info-btn" title="Help" href="./help.html">?</a>
	</header>
	<main>
		<form id="register-form">
			<fieldset>
				<legend>Personal Data</legend>
				<section class="input-set triple-set">
					<div class="input-wrapper">
						<label for="name">Name</label>
						<input type="text" name="name" placeholder="First Name" required/>
					</div>
					<div class="input-wrapper">
						<label for="surname">Surname</label>
						<input type="text" name="surname" required/>
					</div>
					<div class="input-wrapper">
						<label for="birth">Birth</label>
						<input type="date" name="date" min="1990-12-20" max="2000-01-12" required/>
					</div>
				</section>
				<section class="input-set triple-set">
					<div class="input-wrapper">
						<label for="street">Street</label>
						<input type="text" name="street"/>
					</div>
					<div class="input-wrapper">
						<label for="town">Town</label>
						<input type="text" name="town" value="WrocÅ‚aw"/>
					</div>
					<div class="input-wrapper">
						<label for="country">Country</label>
						<select name="country">
							<option value="Poland">Poland</option>
							<option value="Germany">Germany</option>
							<option value="Great Britain">Great Britain</option>
						</select>
					</div>
				</section>
				<section class="input-set triple-set">
					<div class="input-wrapper">
						<label for="age">Age</label>
						<input type="number" name="age" required/>
					</div>
					<div class="input-wrapper">
						<label for="phone">Phone</label>
						<input type="text" name="phone" minlength="9" maxlength="9" />
					</div>
				</section>
			</fieldset>
			<fieldset>
				<legend>Password</legend>
				<section class="input-set double-set">
					<div class="input-wrapper">
						<label for="password">Password</label>
						<input type="password" name="password" required/>
					</div>
					<div class="input-wrapper">
						<label for="retry-password">Retry password</label>
						<input type="password" name="retry-password" required/>
					</div>
				</section> 
			</fieldset>
			<fieldset>
				<legend>Additional data</legend>
				<section class="input-set double-set">
					<div class="input-wrapper">
						<label for="choose-file">Select image</label>
						<input type="file" name="choose-file" />
					</div>
					<div class="input-wrapper">
						<label for="email">E-mail</label>
						<input type="email" name="email"/>
					</div>
				</section>
				<section class="input-set single-set">
					<div class="input-wrapper">
						<label for="summary">Summary</label>
						<textarea name="summary" maxlength="100"></textarea>
					</div>
				</section>
			</fieldset>
			<fieldset>
				<legend>Others</legend>
				<section class="input-set double-set">
					<div class="choices-wrapper">
						<span>Sport</span>
						<ul class="choices-list double-set">
							<li>
								<label><input type="checkbox" name="sport"/>Football</label>
							</li>
							<li>
								<label><input type="checkbox" name="sport" disabled/>Basketball</label>
							</li>
							<li>
								<label><input type="checkbox" name="sport"/>Swimming</label>
							</li>
							<li>
								<label><input type="checkbox" name="sport" checked/>Tenis</label>
							</li>
							<li>
								<label><input type="checkbox" name="sport" checked/>Gym</label>
							</li>
							<li>
								<label><input type="checkbox" name="sport" disabled/>Running</label>
							</li>
						</ul>
					</div>
					<div class="choices-wrapper">
						<span>Gender</span>
						<ul class="choices-list single-set">
							<li>
								<label><input type="radio" name="gender" checked/>Male</label>
							</li>
							<li>
								<label><input type="radio" name="gender"/>Female</label>
							</li>
						</ul>
					</div>
				</section>
			</fieldset>
			<button id="reset-btn" type="reset" class="action-btn" form="register-form">Reset</button>
			<button id="submit-btn" type="submit" class="action-btn" form="register-form">Submit</button>
		</form>
	</main>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
